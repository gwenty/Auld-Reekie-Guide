    <h2>What is your name?</h2>

  <button onclick="myFunction()">Say hi!</button>

  <p id="demo"></p>

  <script>
  function myFunction() {
    var txt;
    var person = prompt("What is your name?");
    if (person == null || person == "") {
      txt = "Okay keep your secrets:)";
    } else {
      txt = "Hello " + person + "! Thank you for visiting our website! If you have a favourite place in Edinburgh and would like to share it with us, please fill out the form in Contribute section down below";
    }
    document.getElementById("demo").innerHTML = txt;
  }
